<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake News Controller | G1 Technology</title>
    <style>
        :root {
            --navy: #0f172a;
            --brand-green: #2fa59a;
            --bg-gray: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-main);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--white);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 180px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: var(--navy);
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            color: var(--text-sub);
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--navy);
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, 
        textarea:focus {
            outline: none;
            border-color: var(--brand-green);
            box-shadow: 0 0 0 3px rgba(47, 165, 154, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--navy);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #1e293b;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .status-success {
            background-color: #f0fdf4;
            color: var(--success);
            border: 1px solid #dcfce7;
            display: block !important;
        }

        .status-error {
            background-color: #fef2f2;
            color: var(--error);
            border: 1px solid #fee2e2;
            display: block !important;
        }

        .settings-toggle {
            display: block;
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 20px;
            text-decoration: none;
        }

        #settings {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #e2e8f0;
        }

        .hint {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.g1tec.jp/images/logo_yoko.jpg" alt="G1 Technology">
            <h1>News Crawler Controller</h1>
            <p>GitHub Actionsを介して最新ニュースを取得・要約します。</p>
        </div>

        <div class="form-group">
            <label for="customPrompt">カスタムプロンプト (任意)</label>
            <textarea id="customPrompt" placeholder="例: 特に自民党の裏金問題に関するディープフェイク動画のニュースを重点的に探して要約してください。"></textarea>
            <p class="hint">空欄の場合はデフォルトの要約指示が使用されます。</p>
        </div>

        <button id="runBtn" class="btn">アクションを実行</button>

        <div id="status"></div>

        <a href="#" class="settings-toggle" onclick="toggleSettings(); return false;">設定 (GitHub API要求)</a>

        <div id="settings">
            <div class="form-group">
                <label for="token">GitHub Personal Access Token</label>
                <input type="password" id="token" placeholder="ghp_********************">
                <p class="hint">`repo` と `workflow` スコープを持つトークンが必要です。</p>
            </div>
            <div class="form-group">
                <label for="owner">Repository Owner</label>
                <input type="text" id="owner" placeholder="arakawayasuaki">
            </div>
            <div class="form-group">
                <label for="repo">Repository Name</label>
                <input type="text" id="repo" placeholder="dfnewscrawler">
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'g1_news_crawler_settings';

        // Load settings from local storage
        window.onload = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const config = JSON.parse(saved);
                document.getElementById('token').value = config.token || '';
                document.getElementById('owner').value = config.owner || 'arakawayasuaki';
                document.getElementById('repo').value = config.repo || 'dfnewscrawler';
            } else {
                // Set defaults
                document.getElementById('owner').value = 'arakawayasuaki';
                document.getElementById('repo').value = 'dfnewscrawler';
            }
        };

        function toggleSettings() {
            const s = document.getElementById('settings');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('runBtn').onclick = async () => {
            const btn = document.getElementById('runBtn');
            const status = document.getElementById('status');
            const token = document.getElementById('token').value;
            const owner = document.getElementById('owner').value;
            const repo = document.getElementById('repo').value;
            const customPrompt = document.getElementById('customPrompt').value;

            if (!token) {
                alert('GitHubトークンを入力してください（「設定」ボタンから）');
                return;
            }

            // Save settings
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ token, owner, repo }));

            btn.disabled = true;
            btn.innerText = '送信中...';
            status.className = '';
            status.innerText = '';

            try {
                // GitHub Workflow Dispatch API
                const url = `https://api.github.com/repos/${owner}/${repo}/actions/workflows/crawl_and_email.yml/dispatches`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            custom_prompt: customPrompt
                        }
                    })
                });

                if (response.ok) {
                    status.className = 'status-success';
                    status.innerText = '成功！GitHub Actionが開始されました。数分でメールが届きます。';
                } else {
                    const data = await response.json();
                    status.className = 'status-error';
                    status.innerText = `エラー: ${data.message || response.statusText}`;
                }
            } catch (err) {
                status.className = 'status-error';
                status.innerText = `リクエストに失敗しました: ${err.message}`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'アクションを実行';
            }
        };
    </script>
</body>
</html>
