name: Daily Deepfake News Crawl

on:
  schedule:
    - cron: '0 23 * * *' # 23:00 UTC is 08:00 JST next day
  workflow_dispatch:
    inputs:
      custom_prompt:
        description: 'Custom prompt for Gemini'
        required: false
        default: ''

jobs:
  crawl_and_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Drive Token
        env:
          DRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN_JSON }}
        run: echo "$DRIVE_TOKEN" > token.json

      - name: Run crawler
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          CUSTOM_PROMPT: ${{ github.event.inputs.custom_prompt || '' }}
        run: python crawl_and_email.py
